<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.title}">Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4" th:text="#{register.title}">Register</h3>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label" th:text="#{register.username}">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{register.email}">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{register.password}">Password</label>
                            <input type="password" class="form-control" name="password" required>
                            <div id="passwordHelp" class="form-text" th:text="#{register.passwordHelp}">At least 8 characters, 1 uppercase letter, 1 number</div>
                        </div>
                        <button type="submit" class="btn btn-success w-100" th:text="#{register.button}">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="registerToast" class="toast position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="me-auto" th:text="#{register.notification}">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="registerToastMessage"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
