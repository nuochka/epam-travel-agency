<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{dashboard.welcome}">Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h2>
        <span th:text="#{dashboard.welcome}"></span>
        <span id="username" th:text="${username}">User</span>!
    </h2>

    <div id="adminSection" style="display:none;">
        <div class="card shadow-sm mb-4 border-0">
            <div class="card-body">
                <h3 class="mb-4 text-center" th:text="#{dashboard.createTour}">Create New Tour</h3>

                <form id="createTourForm" class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label" th:text="#{dashboard.tourName}">Tour Name</label>
                        <input type="text" id="tourName" class="form-control" th:placeholder="#{dashboard.tourName}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" th:text="#{dashboard.city}">City</label>
                        <select id="tourCity" class="form-select" required>
                            <option value="" th:text="#{dashboard.city}">Loading cities...</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label" th:text="#{dashboard.price}">Price ($)</label>
                        <input type="number" id="tourPrice" class="form-control" th:placeholder="#{dashboard.price}" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label" th:text="#{dashboard.seats}">Seats</label>
                        <input type="number" id="tourSeats" class="form-control" th:placeholder="#{dashboard.seats}" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label" th:text="#{dashboard.startDate}">Start Date</label>
                        <input type="date" id="tourStartDate" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" th:text="#{dashboard.endDate}">End Date</label>
                        <input type="date" id="tourEndDate" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Description</label>
                        <textarea id="tourDescription" class="form-control" placeholder="Enter tour description" rows="3"></textarea>
                    </div>

                    <div class="col-12 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100 py-2" th:text="#{dashboard.createButton}">Create Tour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <h3 th:text="#{dashboard.availableTours}">Available Tours</h3>
    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" id="searchInput" class="form-control" th:placeholder="#{dashboard.searchPlaceholder}">
        </div>
        <div class="col-md-4">
            <select id="sortSelect" class="form-select">
                <option value="startDate" th:text="#{dashboard.sort.startDate}">Sort by Start Date</option>
                <option value="price" th:text="#{dashboard.sort.price}">Sort by Price</option>
                <option value="availableSeats" th:text="#{dashboard.sort.availableSeats}">Sort by Seats</option>
            </select>
        </div>
    </div>
    <div id="tourList" class="row"></div>

    <hr>

    <div id="orderSection">
        <h3 th:text="#{dashboard.myOrders}">My Orders</h3>
        <div id="orderList" class="row"></div>
        <p id="noOrdersMsg" class="text-muted" style="display: none;" th:text="#{dashboard.noOrders}">You have no orders. Book a tour to get started!</p>
    </div>
</div>

<div id="dashboardToast" class="toast position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="me-auto" th:text="#{dashboard.notification}">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body" id="dashboardToastMessage"></div>
</div>

<div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" th:text="#{dashboard.modal.confirmBooking}">Confirm Booking</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <span th:text="#{dashboard.modal.bodyBooking}">Do you really want to book tour:</span> <b id="bookModalTourName"></b>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{dashboard.modal.cancel}">Cancel</button>
        <button id="bookModalConfirm" class="btn btn-primary" th:text="#{dashboard.modal.confirm}">Confirm</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="cancelModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" th:text="#{dashboard.modal.cancelBooking}">Cancel Booking?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <span th:text="#{dashboard.modal.bodyCancel}">Are you sure you want to cancel booking for:</span> <b id="cancelModalTourName"></b>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{dashboard.modal.cancel}">No</button>
        <button id="cancelModalConfirm" class="btn btn-danger" th:text="#{dashboard.modal.cancelOrder}">Cancel Order</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dashboard.js}"></script>

</body>
</html>
